<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="prism (1).css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

        <style>
            #responsePre{
                max-height: 500px;
            }
        </style>
    <title>PostMaster by Arjun!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster</h1>
    </div>
 <div class="container">
        <!-- URL box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here" />
            </div>
        </div>
        <!-- request type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked />
                        <label class="form-check-label" for="get"> GET </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST" />
                        <label class="form-check-label" for="post"> POST </label>
                    </div>
                </div>
            </div>
        </fieldset>


        <!-- content type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked />
                        <label class="form-check-label" for="json"> JSON </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                            value="params" />
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- parameter box- This will hide on clicking json option in content type-->
        <div id="parametersBox">
            <div class="row g-2">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key" />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1"
                        placeholder="Enter Parameter 1 Value" />
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" id="addParam" type="button">+</button>
                </div>
            </div>
            <div id="params"></div>
        </div>

        <!-- Json request Box -This will hide on clicking parameters option in content type-->

        <div class="my-3" id="requestJsonBox">
            <div class="mb-3 row">
                <label for="requestJson" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsontext" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button -->
        <div class="mb-3 row my-2">

            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>

        <div class="my-3" id="responseJsonBox">
            <div class="mb-3 row">
                <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsontext" rows="3">Your response will appear here</textarea> -->

                    <pre id="responsePre" class="language-javascript"><code class="language-javascript" id="responsePrism">Your response will appear here</code></pre>
                </div>
            </div>
        </div>

 </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
    <script src="prism (1).js"></script>
</body>

</html>
